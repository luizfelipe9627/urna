<!DOCTYPE html>

<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=0">
        <title>Urna Eletr√¥nica</title>
        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="https://luizfelipe9627.github.io/urna-eletronica/css/style.css" />
    </head>

    <body>
        <div class="urna">
            <div class="tela">
                <div class="divisao1">
                    <div class="divisao1-left">
                        <div class="area-voto">
                            <span>SEU VOTO PARA</span>
                        </div>

                        <div class="area-cargo">
                            <span>VEREADOR</span>
                        </div>

                        <div class="area-numeros">
                            <div class="numero pisca"></div>
                            <div class="numero"></div>
                        </div>

                        <div class="area-infos">
                            Nome: FULANO DE TAL<br/>
                            Partido: QQQ<br/>
                            Vice-Prefeito: BELTRANO DE TAL
                        </div>
                    </div>

                    <div class="divisao1-right">
                        <div class="divisao1-image">
                            <img src="https://luizfelipe9627.github.io/urna-eletronica/assets/images/84.jpg" alt="" />
                            Prefeito
                        </div>

                        <div class="divisao1-image small">
                            <img src="https://luizfelipe9627.github.io/urna-eletronica/assets/images/38111.jpg" alt="" />
                            Vice-Prefeito
                        </div>
                    </div>
                </div>

                <div class="divisao2">
                    Aperte a tela:<br/>
                    <b>CONFIRMA</b> para <b>CONFIRMAR</b> este voto<br/>
                    <b>CORRIGE</b> para <b>REINICIAR</b> este voto
                </div>
            </div>

            <div class="teclado">
                <div class="teclado-linha">
                    <div class="teclado-botao" onclick="clicou('1')">1</div>
                    <div class="teclado-botao" onclick="clicou('2')">2</div>
                    <div class="teclado-botao" onclick="clicou('3')">3</div>
                </div>

                <div class="teclado-linha">
                    <div class="teclado-botao" onclick="clicou('4')">4</div>
                    <div class="teclado-botao" onclick="clicou('5')">5</div>
                    <div class="teclado-botao" onclick="clicou('6')">6</div>
                </div>

                <div class="teclado-linha">
                    <div class="teclado-botao" onclick="clicou('7')">7</div>
                    <div class="teclado-botao" onclick="clicou('8')">8</div>
                    <div class="teclado-botao" onclick="clicou('9')">9</div>
                </div>

                <div class="teclado-linha">
                    <div class="teclado-botao" onclick="clicou('0')">0</div>
                </div>

                <div class="teclado-linha">
                    <div class="teclado-botao botao-branco" onclick="branco()">BRANCO</div>
                    <div class="teclado-botao botao-corrige" onclick="corrige()">CORRIGE</div>
                    <div class="teclado-botao botao-confirma" onclick="confirma()">CONFIRMA</div>
                </div>
            </div>
        </div>

        <script src="https://luizfelipe9627.github.io/urna-eletronica/js/candidatos.js"></script>
        <script src="https://luizfelipe9627.github.io/urna-eletronica/js/script.js"></script>
    </body>
</html>
